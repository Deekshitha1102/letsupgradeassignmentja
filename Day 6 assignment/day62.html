<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
    var n = prompt("Enter the number to display the tables:");
    document.write("Table of ");
    document.write(n);
    document.write("</br>");
    for(var s=1;s<=10;s++){
        var t= n*s;
        document.write(n);
        document.write(" x ");
        document.write(s);
        document.write(" = ");
        document.write(t);
        document.write(" </br> ");
    
    }
    </script>
    
</body>
</html>
