<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var number = parseInt(prompt("Please enter a number more than a 100", ""));
        
        if (number > 100) {
            document.write("Your number (" + number + ") is matches requirements", "");
        } else if (isNaN(number)) {
            parseInt(prompt("It is not a number. Please enter a number from 100", ""));
        } else {
            parseInt(prompt("Your number (" + number + ") is less 100. Please enter a number greater than 100", ""));
        }
    </script>   
</body>
</html>
